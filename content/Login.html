<!DOCTYPE html>
<html lang="es">

<head>
    <title>CAC - Books</title>
    <link rel="shortcut icon" href="/img/logos/books.jpg" type="image/x-icon">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- General Style -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Individual Style -->
    <link rel="stylesheet" href="/styles/Login.css">
</head>

<body>
    <header>
        
        <div class="banner">
            <!-- Banner -->
            <h1><a href="/index.html">CAC - Books</a></h1>
        </div>

    </header>

    <main>
        <form onsubmit="return Login();" id="form">
            <div>
                <h2>Iniciar Sesión</h2>
                <div class="grupo">
                    <div class="grup">
                        <input type="email" id="email" placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="grup">
                        <input type="password" id="contra" placeholder=" ">
                        <label for="contra">Contraseña</label>
                    </div>
                </div>
                <input type="submit" class="btn" value="Iniciar Sesión">
                <p>¿Aún no tiene una cuenta? <a href="/content/registrarse.html">Registrese</a></p>

                <p class="warning" id="warning"></p>
                <p class="inicio" id="inicio"></p>
            </div>
        </form>
    </main>

    <script src="/js/Login.js"></script>
</body>

</html>
