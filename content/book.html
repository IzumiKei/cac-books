<!DOCTYPE html>
<html lang="es">
<head>
    <title>CAC - Books</title>
    <link rel="shortcut icon" href="/img/" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- General Style -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Individual Style -->
    <link rel="stylesheet" href="../styles/book-styles.css">
    
    <script src="../js/books-api-library.js"></script> 

</head>
<body>
    <header>
        
        <div class="banner">
            <!-- Banner -->
            <h1><a href="/index.html">CAC - Books</a></h1>
        </div>

        <nav>
            <!-- Menu -->
            <div class="menu">

                <div class="book-menu">
                    <form action="/content/search.html" id="search-form">
                        <input type="search" id="search" name="search">
                        <input type="hidden" id="page-input" name="page" value="1">
                        <input type="submit" id="search-button" value="Buscar">
                    </form>
                </div>
                
                <div class="profile-menu">
                    <a href="/content/registrarse.html">Registrate</a>
                    <a href="/content/about.html">Sobre Nosotros</a>
                </div>
                
            </div>
        </nav>

    </header>
    
    <main>

        <section class="book-detail">

            <!-- Book Cover -->
            <div class="book-detail-cover">
                <img id="cover" src="/img/icon/broken_img.png" alt="book-cover">
                <!-- Buy Book -->
                <div class="book-buying">
                    <a href="" class="buy-button">
                        <span>Comprar en Google Books</span>
                    </a>
                </div>
            </div>
            
            <!-- Book Data -->
            <div class="book-data">
                <div class="book-main-data">

                    <div>
                        <h2 id="title">Default</h2>

                    </div>

                    <h4 class="author-name" id="author">Default</h4>  
                      
                </div>
                
                <div class="book-synopsis">
                    <h2>Descripción</h2>
                    <h3 id="synopsis">There is no description available for this book.</h3>
                </div>
                <button id="synopsis-button" onclick="changeSynopsisDisplayState()">Mostrar más</button>  

            </div>

        </section>

        <section class="data-sheet">
            <!-- Data Sheet -->
            <div class="sheet-left">
                <div class="data">
                    <h2>Formatos</h2>
                    <h3 id="formats">Sin definir</h3>
                </div>
                <div class="data">
                    <h2>Editorial</h2>
                    <h3 id="publisher">Sin definir</h3>
                </div>
                <div class="data">
                    <h2>Fecha de Publicación</h2>
                    <h3 id="publication-date">01/01/2000</h3>
                </div>
            </div>
            <div class="sheet-right">
                <div class="data">
                    <h2>ISBN</h2>
                    <h3 id="isbn">Sin definir</h3>
                </div>
                <div class="data">
                    <h2>Páginas</h2>
                    <h3 id="pages">617</h3>
                </div>
                <div class="data">
                    <h2>Géneros</h2>
                    <h3 id="genres">Sin definir</h3>
                </div>
            </div>
        </section>

        <section id="section-recommendations">

            <h2 class="section-title">Recomendaciones</h2>

            <div class="book-list">
                <!-- Lista de libros -->
            </div>
        </section>
    </main>

    <script src="../js/book.js"></script>
</body>
</html>
